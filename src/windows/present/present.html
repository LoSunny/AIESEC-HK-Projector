<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>AIESEC HK Presenter</title>
</head>
<body class="text-white bg-black overflow-hidden">
<div id="default">
    Move this to the presenter screen and click on full screen mode.
    <button class="fullscreen text-white bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5 me-2 mb-2">
        Full Screen
    </button>
</div>
<div class="fullscreen" style="display: none">
    <svg aria-hidden="true" class="w-6 h-6 text-gray-700" fill="none" height="24" viewBox="0 0 24 24"
         width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 4H4m0 0v4m0-4 5 5m7-5h4m0 0v4m0-4-5 5M8 20H4m0 0v-4m0 4 5-5m7 5h4m0 0v-4m0 4-5-5"
              stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"/>
    </svg>
</div>
<div class="max-w-none"></div>
</body>
</html>
