<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Settings</title>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white">
<div class="absolute h-full w-full">
    <div class="flex flex-col h-full w-full">
        <div class="m-4">
            <label>
                <button class="text-white bg-cyan-700 hover:bg-cyan-800 rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                        id="previous">
                    Previous Slide Key: (Unset)
                </button>
                <button class="text-white bg-cyan-700 hover:bg-cyan-800 rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                        id="next">
                    Next Slide Key: (Unset)
                </button>
            </label>
        </div>
        <div class="flex flex-row grow overflow-auto">
            <div class="flex flex-col m-4" id="screens">
                <div class="flex flex-col">
                    More to come
                </div>
            </div>
        </div>
    </div>
</div>
<div class="size-6 px-1 me-1"></div>
</body>
</html>
