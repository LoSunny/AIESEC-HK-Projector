<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>AIESEC HK Controller</title>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white">
<div class="absolute h-full w-full">
    <div class="flex flex-col h-full w-full">
        <div class="m-4">
            <label>
                <input class="border text-sm rounded-lg p-2.5 bg-gray-200 border-gray-300 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                       id="url"
                       placeholder="URL"
                       type="text"/>
                <input class="border text-sm rounded-lg p-2.5 bg-gray-200  border-gray-300 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                       id="name"
                       placeholder="Name"
                       type="text"/>
                <button class="text-white bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                        id="open">
                    Open
                </button>
                <button class="text-white bg-purple-700 hover:bg-purple-800 rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                        id="share">
                    Share Window
                </button>
                <button class="text-white bg-purple-700 hover:bg-purple-800 rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                        id="pdf">
                    Open PDF
                </button>
                <button class="text-white bg-pink-700 hover:bg-pink-800 rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                        id="freeze">Freeze
                </button>
                <button class="text-white bg-emerald-700 hover:bg-emerald-800 rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                        id="settings">
                    Open Settings
                </button>
                <!--                <button class="text-white bg-emerald-700 hover:bg-emerald-800 rounded-lg text-sm px-5 py-2.5 me-2 mb-2"-->
                <!--                        id="observer">-->
                <!--                    Show Observer-->
                <!--                </button>-->
            </label>
        </div>
        <div class="flex flex-row grow overflow-auto">
            <div class="flex flex-col m-4" id="screens">
                <div class="flex flex-col">
                    <div class="flex flex-row justify-between items-center mb-2">
                        <img class="cursor-pointer" src="../icons/gdrive.svg" alt="Google Drive" width="24px" id="gdrive"/>
                        <img class="cursor-pointer" src="../icons/yt.svg" alt="YouTube" width="24px" id="yt"/>
                        <img class="cursor-pointer" src="../icons/spotify.svg" alt="Spotify" width="24px" id="spotify"/>
                    </div>
                    <button class="text-white bg-green-700 hover:bg-green-900 rounded-lg text-sm px-5 py-1 mb-2 cursor-pointer screen"
                            id="black">
                        Black Screen
                    </button>
                    <div class="flex flex-row">
                        <button class="text-white bg-purple-700 hover:bg-purple-900 rounded-lg text-sm px-3 py-1 me-2 mb-2 cursor-pointer present"
                                data-id="black">
                            Present
                        </button>
                        <button class="text-white bg-red-700 hover:bg-red-900 rounded-lg text-sm px-3 py-1 mb-2 cursor-not-allowed delete"
                                disabled>
                            Delete
                        </button>
                    </div>
                </div>
            </div>
            <div id="win" class="grow bg-black"></div>
        </div>
    </div>
</div>
<div class="size-6 px-1 me-1"></div>
</body>
</html>
